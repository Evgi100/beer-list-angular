<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Beer-list</title>
</head>

<body ng-app="beerList">

    <section ng-controller="mainController">
        <div ng-repeat="x in testArray">
            <h3>{{x.name}}</h3>
            <ul>
                <li ng-repeat="y in x.relatives">{{y.name}}
                    <ul>
                        <li ng-repeat="z in y.friends">{{z}}
                        </li>
                    </ul>

                </li>

            </ul>


        </div>

    </section>

    <div ui-view></div>

    <script src="angular/angular.js"></script>
    <script type="text/javascript" src="@uirouter/core/_bundles/ui-router-core.js"></script>
    <script type="text/javascript" src="@uirouter/angularjs/release/ui-router-angularjs.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beerFactory.js"></script>
    <script src="js/controllers/beerController.js"></script>
    <script src="js/controllers/mainController.js"></script>

</body>

</html>
