<div class="container" ng-controller="mainController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">BeerList</h1>
            <div class="page-header">
            </div>
            <!-- render beers here -->
            <form ng-submit="addBeer()">
                <h3>Add a new beer</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
                </div>
                <submit type="button" class="btn btn-primary" ng-click="addBeer()">Add</submit>
            </form>
        </div>
    </div>

    <div class="container ">
        <div class="row beersView">
            <div class="col-md-4 beer " ng-repeat="beer in beers track by $index"><br>
                <a ui-sref="beer({id: beer._id, beerParam: beer})">Reviews</a>
                <img class="beer-image " ng-src="{{beer.image_url}}">
                <div class="text-center">{{beer.name |uppercase }},{{beer.style}}</div>
                <div class="abv">ABV:{{beer.abv|percentage}}</div>
                <button type="button" class="btn btn-primary" ng-click="removeBeer($index)">Remove</button>
            </div>
        </div>
    </div>
</div>
