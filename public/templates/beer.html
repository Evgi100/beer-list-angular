<div class="page-header" ng-controller="beerController">
    <a ui-sref="home">Home</a>
    <h3 class="text-muted text-center">{{beer.name}}</h3>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="usr">User:</label>
                <input type="text" class="form-control" placeholder="User-Name" ng-model="user">
            </div>
            <div class="form-group">
                <label for="pwd">Review:</label>
                <input type="text" class="form-control" placeholder="Beer Review" ng-model="review">
            </div>
            <button class="btn btn-primary" ng-click="addReview()">Submit </button>
        </div>
    </div>
    <ul>
        <li ng-repeat="review in reviews">{{review.name }}{{review.text}}</li>

    </ul>


</div>
